<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourMeal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap');
    </style>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <div><img src="assets/images/logo/logo.png" alt="your meal logo"></div>
        <div class="welcome">
            <div class="welcome__text">
                <h1>
                    Только самые
                    <span>сочные бургеры!</span>
                </h1>
                <p>
                    Бесплатная доставка от
                    <span>599₽</span>
                </p>
            </div>
            <div class="welcome__image">
                <img src="assets/images/logo/main_burger.png" alt="welcome image">
            </div>
        </div>
    </header>
    <main>
        <nav>
            <ul class="nav-menu">

            </ul>
        </nav>
        <aside class="basket">
            <button class="basket-mini" onclick="showBasketItems()">
                <div class="basket__info">
                    <div class="basket__info--box">
                        <p class="basket--text">Корзина</p>
                        <p class="basket--quantity">0</p>
                    </div>
                </div>
            </button>
            <div class="basket-full">
                <div class="basket__info">
                    <div class="basket__info--box">
                        <p class="basket--text">Корзина</p>
                        <p class="basket--quantity">0</p>
                    </div>
                    <!-- <p class="basket--empty">Тут пока пусто :(</p> -->
                </div>
                <div class="basket__content">
                    <ul>
                        <li>
                            <div class="basket__item">
                                <img src="assets/images/food/burgers/burger2.png" alt="">
                                <div>
                                    <p>Супер сырный</p>
                                    <p>512г</p>
                                    <p>550₽</p>
                                </div>
                            </div>
                            <div class="basket__item--quantity">
                                <button>-</button>
                                <p> 1 </p>
                                <button>+</button>
                            </div>
                        </li>
                        <li>
                            <div class="basket__item">
                                <img src="assets/images/food/burgers/burger2.png" alt="">
                                <div>
                                    <p>Супер сырный</p>
                                    <p>512г</p>
                                    <p>550₽</p>
                                </div>
                            </div>
                            <div class="basket__item--quantity">
                                <button>-</button>
                                <p> 1 </p>
                                <button>+</button>
                            </div>
                        </li>
                    </ul>
                    <div>
                        <div class="basket__total">
                            <p>Итого</p>
                            <p>1279₽</p>
                        </div>
                        <button class="button button__order">Оформить заказ</button>
                        <div class="basket__footer">
                            <p>
                                <img src="assets/images/icons/icon-delivery.png" alt="Бесплатная доставка">
                                <span>Бесплатная доставка</span>
                            </p>
                            <button onclick="closeBasket()">Свернуть</button>
                        </div>
                    </div>
                </div>
            </div>
        </aside>
        <section>

        </section>
    </main>
    <footer class="info">
        <div class="info__box ">
            <img src="assets/images/logo/footer_logo.png" alt="your meal footer logo">
            <div>
                <h3>Номер для заказа</h3>
                <a href="tel:+7(930)833-38-11">
                    <img src="assets/images/logo/phone.png" alt="phone logo">
                    <span>+7(930)833-38-11</span>

                </a>
            </div>
            <div>
                <h3>Мы в соцсетях</h3>
                <div class="social-logo">
                    <img src="assets/images/logo/vk.png" alt="vk logo">
                    <img src="assets/images/logo/vk.png" alt="vk logo">
                </div>
            </div>
        </div>
        <p class="copyright">&copy; YouMeal, 2025</p>
    </footer>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/mock.js"></script>
    <script src="assets/js/index.js"></script>
</body>

</html>
