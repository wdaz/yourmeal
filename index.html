<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourMeal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap');
    </style>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <div><img src="assets/images/logo/logo.png" alt="your meal logo"></div>
        <div class="welcome">
            <div class="welcome__text">
                <h1>
                    Только самые
                    <span>сочные бургеры!</span>
                </h1>
                <p>
                    Бесплатная доставка от
                    <span>599₽</span>
                </p>
            </div>
            <div class="welcome__image">
                <img src="assets/images/logo/main_burger.png" alt="welcome image">
            </div>
        </div>
    </header>
    <main>
        <nav>
            <ul>
                <li>
                    <a href="" class="active">
                        <img src="assets/images/menu/burger.png" alt="burger">
                        <span>Бургеры</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="assets/images/menu/snack.png" alt="snack">
                        <span>Закуски</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="assets/images/menu/hot-dog.png" alt="hot dog">
                        <span>Хот-доги</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="assets/images/menu/combo.png" alt="combo">
                        <span>Комбо</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="assets/images/menu/shaurma.png" alt="shaurma">
                        <span>Шаурма</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="assets/images/menu/pizza.png" alt="pizza">
                        <span>Пицца</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="assets/images/menu/wok.png" alt="wok">
                        <span>Вок</span>
                    </a>
                </li>
            </ul>
        </nav>
    </main>

    <script src="assets/js/index.js"></script>
</body>

</html>
